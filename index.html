<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<link rel="stylesheet" href="hangman.css" />
</head>
<body>
	<svg id="hangman" viewBox="0 0 340 600" width="170" height="300">
		<rect id="rectangle" x="0" y="0" width="340" height="600" />

		<line id="tray" class="hidden" x1="20" y1="580" x2="320" y2="580" />
		<line id="hanger-mat" class="hanger hidden" x1="60" y1="580" x2="60" y2="20" />
		<line id="hanger-top" class="hanger hidden" x1="55" y1="20" x2="210" y2="20" />
		<line id="rope" class="hidden" x1="200" y1="20" x2="200" y2="60" />

		<circle id="head" class="hidden" cx="200" cy="110" r="50" />

		<line id="body" class="hidden" x1="200" y1="160" x2="200" y2="320" />
		
		<line id="left-arm" class="hidden" x1="200" y1="200" x2="110" y2="160" />
		<line id="right-arm" class="hidden" x1="200" y1="200" x2="290" y2="160" />
		
		<line id="left-leg" class="hidden" x1="200" y1="320" x2="140" y2="450" />
		<line id="right-leg" class="hidden" x1="200" y1="320" x2="260" y2="450" />
	</svg>

	<form>
		<div id="buttons">
			<input type="button" value="A" />
			<input type="button" value="B" />
			<input type="button" value="C" />
			<input type="button" value="D" />
			<input type="button" value="E" />
			<input type="button" value="F" />
			<input type="button" value="G" />
			<input type="button" value="H" />
			<input type="button" value="I" />
			<input type="button" value="J" />
			<input type="button" value="K" />
			<input type="button" value="L" />
			<input type="button" value="M" />
			<input type="button" value="N" />
			<input type="button" value="O" />
			<input type="button" value="P" />
			<input type="button" value="Q" />
			<input type="button" value="R" />
			<input type="button" value="S" />
			<input type="button" value="T" />
			<input type="button" value="U" />
			<input type="button" value="V" />
			<input type="button" value="W" />
			<input type="button" value="X" />
			<input type="button" value="Y" />
			<input type="button" value="Z" />
		</div>
		
		<p id="result"></p>
	</form>

	<script src="hangman.js"></script>
</body>
</html>
